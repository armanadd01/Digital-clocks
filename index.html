<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="digital-clock container ">
        <div class="row justify-content-center align-content-center h-100">
            <div class="col m-auto w-100 h-50 border rounded border-danger border-1">
                <div class="d-flex justify-content-center align-content-center h-100 align-items-center">
                    <div class="clock text-center">
                        <h1 class="text-primary-emphasis">Digital Clock</h1>
                        <h2 id="time" class="text-info-emphasis">00:00:00</h2>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    



<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
